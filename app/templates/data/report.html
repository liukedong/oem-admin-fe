<div>
    <h2>查看数据</h2>
    <p>查看渠道的相关数据</p>

    <div class="fr-opbar">
        <span id="reportrange">
            <i class="fa fa-calendar fa-lg"></i>
            <span></span>
            <b class="caret"></b>
        </span>
        <button class="w-btn" ng-click="fetchMetrics()">查询</button>
        <a class="w-btn" ng-click="exportCSV($event)"> 导出 CSV </a>
    </div>

    <!-- Todo: highcharts -->
    <div class="chart-wrapper" id="main-chart"></div>

    <table class="pmt-standard-table" ng-if="$root.currentConfig && currentReportData.length">
        <tr>
            <th>日期</th>
            <th ng-repeat="i in metricsList">{{i.alias}}</th>
        </tr>
        <tr ng-repeat="i in currentReportData">
            <td>{{i.date}}</td>
            <td ng-repeat="ii in metricsList">{{i[ii.name]}}</td>
        </tr>
    </table>
    <p ng-if="$root.currentConfig && !currentReportData.length">暂无数据</p>

</div>
