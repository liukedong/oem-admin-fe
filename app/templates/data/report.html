<div>
    <h2>查看数据</h2>
    <p>查看渠道的相关数据</p>

    <div class="fr-opbar">
        <span id="reportrange">
            <i class="fa fa-calendar fa-lg"></i>
            <span></span>
            <b class="caret"></b>
        </span>
        <button class="w-btn" ng-click="fetchMetrics()">查询</button>
        <button class="w-btn" ng-click="exportCSV()"> 导出 CSV </button>
    </div>

    <!-- Todo: highcharts -->
    <div class="chart-wrapper"></div>

    <table class="pmt-standard-table" ng-if="$root.currentConfig && currentReportData.length">
        <tr>
            <th>日期</th>
            <th>请求量</th>
            <th>下载量</th>
            <th>收入</th>
            <th>分成</th>
            <th>DAU</th>
            <th>DLU</th>
            <th>MAU</th>
            <th>启动次数</th>
        </tr>
        <tr ng-repeat="i in currentReportData">
            <td>{{i.date}}</td>
            <td>{{i.requestsCount}}</td>
            <td>{{i.downloadCount}}</td>
            <td>{{i.profit}}</td>
            <td>{{i.share}}</td>
            <td>{{i.dayActiveUsers}}</td>
            <td>{{i.dayLaunchUsers}}</td>
            <td>{{i.monthActiveUsers}}</td>
            <td>{{i.launchCount}}</td>
        </tr>
    </table>
    <p ng-if="$root.currentConfig && !currentReportData.length">暂无数据</p>

</div>
