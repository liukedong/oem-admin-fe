<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OEM/OpenAPI 运营平台</title>
    <!-- build:css /styles/oem.css -->
    <link rel="stylesheet" href="vendors/lumen-bootstrap.css">
    <link rel="stylesheet" href="components/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="vendors/daterangepicker/daterangepicker-bs3.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->
</head>
<body class="pmt-open" ng-cloak ng-controller="idxCtrl">
    <div class="pmt-header">
        <div ng-include="'templates/_base/topbar.html'"></div>
    </div>
    <div class="pmt-container meta-header">
        <div ui-view="meta-header"></div>
    </div>
    <div class="pmt-main-section pmt-container" ng-if="authorizedBean">
        <pmt-notices></pmt-notices>
        <div ui-view></div>
    </div>
    <footer></footer>

    <!-- Third-Party Libraries List here -->
    <!-- build:js /scripts/components.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/underscore/underscore.js"></script>
    <script src="components/underscore.string/lib/underscore.string.js"></script>
    <script src="components/angular/angular.js"></script>

    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="components/angular-classy/angular-classy.js"></script>
    <script src="components/angular-bindonce/bindonce.js"></script>
    <script src="components/angular-validation/dist/angular-validation.js"></script>
    <script src="components/angular-validation/dist/angular-validation-rule.js"></script>

    <script src="vendors/moment.js"></script>
    <script src="vendors/bootstrap.js"></script>
    <script src="vendors/daterangepicker/daterangepicker.js"></script>

    <script src="components/ng-file-upload/angular-file-upload.js"></script>
    <script src="components/datetimepicker/jquery.datetimepicker.js"></script>

    <script src="vendors/highcharts.com/js/highcharts.src.js"></script>
    <script src="vendors/highcharts.com/js/modules/no-data-to-display.src.js"></script>
    <!-- endbuild -->

    <script src="vendors/WandouLabs-AccountJavaScriptSDK/dist/snappea-account-sdk.js"></script>
    <script src="vendors/WandouLabs-AccountJavaScriptSDK/dist/snappea-account-hook.js"></script>

    <!-- all biz scripts define here -->
    <!-- build:js(.tmp) /scripts/app.js -->
    <script src="components/requirejs/require.js" data-main="scripts/index"></script>
    <!-- endbuild -->

    <!-- GA_PARTIAL -->
</body>
</html>
